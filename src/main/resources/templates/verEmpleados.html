<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Empleados</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--Importación de Estilos toastr-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--Importación del script toastr-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <style>
        .container-fluid {
            padding-top: 70px;
            padding-bottom: 70px;
        }

        .bg-1 {
            background-color: #1abc9c; /* Green */
            color: #ffffff;
        }

        .bg-3 {
            background-color: #ffffff; /* White */
            color: #555555;
        }

        a {
            color: white;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }

    </style>
</head>

<body>
<!--[27.Ctrll.E]. Vista HTML de Ver Empleados -->

<!-- Personalizando El contenedor del Titulo -->
<div class="container-fluid bg-1 text-center">
    <br>
    <img src="/images/logoEmpleados.jpg" class="img-circle" alt="logoEmpleados">
</div>

<!-- El contenedor para la Tabla -->
<div class="container-fluid bg-3 text-center">
    <div class="table-responsive">
        <h2>Lista de Empleados</h2>
        <!--Dibujo de la tabla-->
        <table class="table table-hover">
            <!--Llenado de la tabla-->
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Empresa</th>
                <th>Rol</th>
                <th>Editar</th> <!--Boton-->
                <th>Eliminar</th> <!--Boton-->
            </tr>
            </thead>

            <!--[27.Ctrll.F].Hago una iteración la cual creo una variable llamada empleado que va a almacenar
            el modelo con el atributo llamado emplelist donde esta guardada la lista de todos los empleados
            que cree en el método viewEmpleados.-->
            <tr th:each="empleado : ${emplelist}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.correo}"></td>
                <td th:text="${empleado.empresa.nombre}"></td>
                <td th:if="${empleado.rol == '1'}">Administrativo</td><!--Genero un condicional en th para que me muestre el texto y no el valor.-->
                <td th:if="${empleado.rol == '2'}">Operativo</td>
                <td><button type="button" class="btn btn-warning"><a th:href="@{/EditarEmpleado/{id}(id=${empleado.id})}">Editar</a></button></td>
                <td><button type="button" class="btn btn-danger"><a th:href="@{/EliminarEmpleado/{id}(id=${empleado.id})}">Eliminar</a></button></td>
            </tr>
        </table>
    </div>

    <!-- [27.Ctrll.G].Botón Agregar Nuevo Empleado -->
    <div class="container-fluid bg-3 text-left">
        <button type="button" class="btn btn-success"><a th:href="@{/AgregarEmpleado}">Agregar Nuevo Empleado</a></button>

        <!--Botón Ver lista de Empresas [27.Ctrll.R]-->
        <button type="button" class="btn btn-primary"><a th:href="@{/VerEmpresas}">Ver lista de Empresas</a></button>
        <br>
        <br>
        <!--Botón Atras [27.Ctrll.S]-->
        <a href="javascript: history.go(-1)" class="btn btn-info" role="button">Atras</a>
    </div>

    <!--Me dirijo a crear el controlador del botón AgregarEmpleado ==> [27.Ctrll.H]-->



</div>
<!-- Script para el mensaje. -->
<script th:inline="javascript">
    window.onload = function () {
        var msg = [[${mensaje}]]
        if (msg == "saveOK") {
            Command : toastr["success"]("Empleado creado con éxito!")
        } else if (msg == "updateOK"){
            Command : toastr["success"]("Empleado actualizado con éxito!")
        }
        else if (msg == "deleteOK") {
            Command : toastr["error"]("Registro de empleado eliminado con éxito!")
        }
        else if (msg == "deleteError") {
            Command : toastr["error"]("Registro de empleado no se pudo eliminar!")
        }

    }
    //Estilos de toastr
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "newestOnTop": false,
        "progressBar": true,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }

</script>

</body>
</html>
